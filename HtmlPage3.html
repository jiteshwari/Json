<!DOCTYPE html>
<html>
<body >
    <p>Access a JSON object using dot notation:</p>
    <p id="demo"></p>
    <script>
      var myObj, x;
      myObj = { "name":"Jitu", "age":12 };
      x = myObj.name; 
      document.getElementById("demo").innerHTML = x;
    </script>

    <p>Access a JSON object using bracket notation:</p>
    <p id="class"></p>
    <script>
           var myObj, x1;
           myObj = { "name":"Bhupy", "age":21 };
           x1 = myObj["name"];
           document.getElementById("class").innerHTML = x1;
    </script>

</body>
</html>
